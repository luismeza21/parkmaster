<ion-header>

  <ion-navbar color="secondary">
     <ion-buttons end>
      <button ion-button icon-only (click)="createHorario()">
        <ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Horarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
  <ion-item *ngFor="let ho of horarios | async">
    <ion-thumbnail item-start>
      <img src="../assets/images/park.png">
    </ion-thumbnail>
    <h2>{{ho.horaInicio}} {{ho.horaFin}}</h2>
    <p><ion-icon name="pin" color="secondary">
      </ion-icon> Parqueadero Toberin</p>
    <button ion-button item-end color="secondary" clear icon-only (click)="showOptions(ho)">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-item>
</ion-list>
</ion-content>
