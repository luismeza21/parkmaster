<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Nuevo Horario
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>

        <ion-item>
            <ion-label fixed>Comentarios</ion-label>
            <ion-input [(ngModel)]="comentario" type="text" value="" ngDefaultControl></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Parquedero</ion-label>
            <ion-select [(ngModel)]="parqueadero" >
                <ion-option value="1"  ngDefaultControl>p uno</ion-option>
              <!--  <ion-option value="2"  ngDefaultControl>Parqueadero Dos</ion-option> -->
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="fecha" ngDefaultControl></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Hora Inicio</ion-label>
            <ion-datetime displayFormat="hh:mm A" [(ngModel)]="horaInicio" ngDefaultControl></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Hora Fin</ion-label>
            <ion-datetime displayFormat="hh:mm A" [(ngModel)]="horaFin" ngDefaultControl></ion-datetime>
        </ion-item>
         <ion-item>
            <ion-label>Estado</ion-label>
            <ion-checkbox color="primary" checked="true" [(ngModel)]="estado"></ion-checkbox>
        </ion-item>
        <ion-item>
            <button ion-button color="primary" (click)="addHorario()">AÃ±adir</button>
            <button ion-button color="danger" (click)="dismiss()">Cancelar</button>
        </ion-item>
       
    </ion-list>


</ion-content>
