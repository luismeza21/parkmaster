<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

     <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="secondary" block (click)="login(user)">Iniciar</button>
    <button ion-button color="secondary" block (click)="register()">Registrarse</button>
  </div>
  <div padding>
    <button ion-button color="primary" block (click)="signInWithFacebook()">Facebook</button>
    <button ion-button color="danger" block (click)="iniciarGoogle()">Google</button>
  </div>
</ion-content>
