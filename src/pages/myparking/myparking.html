<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only (click)="createParquedero()">
        <ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Parqueaderos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
     <ion-item *ngFor="let parq of parqueaderos | async">
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        {{parq.nombre}}
      </ion-label>
      <ion-icon name='car' item-start></ion-icon>
     </ion-item>
  </ion-list>
</ion-content>
