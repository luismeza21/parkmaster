<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil {{profile.username}}
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input [(ngModel)]="profile.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Apellido</ion-label>
    <ion-input [(ngModel)]="profile.apellido"></ion-input>
  </ion-item>
  <button ion-button color="primary" block outline (click)="createProfile(profile)">Crear Perfil</button>
</ion-content>
